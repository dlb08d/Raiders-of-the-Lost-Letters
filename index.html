
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raiders of the Spelling Treasure</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f0dc;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  h1 {
    font-family: 'Treasure Map Deadhand', cursive;
    font-size: 2.5em;
    color: #c89b3c;
    text-shadow: 2px 2px 4px #5b3a0c;
    margin-top: 20px;
  }
  #game-intro {
    padding: 10px;
    background: #fff3d4;
    border: 2px solid #c89b3c;
    border-radius: 8px;
    font-family: 'Treasure Map Deadhand', cursive;
    font-size: 1.1em;
    color: #5b3a0c;
    margin: 10px auto;
    max-width: 600px;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
  textarea {
    width: 80%;
    height: 100px;
    font-size: 1em;
    margin: 10px 0;
  }
  button {
    font-size: 1em;
    padding: 8px 12px;
    background-color: #c89b3c;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>Raiders of the Spelling Treasure</h1>
  <div id="game-intro">
    üó∫Ô∏è <strong>Welcome, Brave Raider!</strong><br>
    Your quest begins now. Spell each word to uncover the path to the hidden treasure.<br>
    Beware ‚Äî mistakes will slow your journey. Every correct word marks your map!
  </div>
  <textarea id="word-list" placeholder="Paste your spelling words here..."></textarea><br>
  <button onclick="startGame()">Use These Words</button>

  <audio id="parchment-sound" src="https://actions.google.com/sounds/v1/foley/paper_rustling.ogg" preload="auto"></audio>

<script>
  // Play parchment sound on first interaction
  let parchmentPlayed = false;
  document.body.addEventListener('click', () => {
    if (!parchmentPlayed) {
      document.getElementById('parchment-sound').play().catch(()=>{});
      parchmentPlayed = true;
    }
  }, { once: true });

  function startGame(){
    const words = document.getElementById('word-list').value.trim();
    if (!words) {
      alert('Please paste in your spelling words to start the game!');
      return;
    }
    alert("Game would start here with words: " + words);
    // Hook up to your existing game logic
  }
</script>
</body>
</html>
